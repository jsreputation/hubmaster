<div class="alert alert-warning bg-color-tangerine mb-0" role="alert" *ngIf="show">
  <div class="container d-flex align-items-center">
    <div class="mr-10">
      <img class="img-fluid" src="assets/images/icons/toastr/question.svg" alt="Warning">
    </div>
    <div class="d-flex justify-content-between align-items-center flex-grow-1">
      <div class="font-12">
        <p class="mb-0"><span class="font-weight-medium">Warning</span> : Your account needs to be verified, we already sent an email with a verification link.
          Not received yet?
          <a class="ml-15 underline" (click)="resend()">{{ isLoading ? 'Sending. . .' : 'Resend' }}</a>
        </p>
      </div>
      <job-hub-icon icon="close" color="tangerine" class="cursor-pointer" (click)="show = false"></job-hub-icon>
    </div>
  </div>
</div>
