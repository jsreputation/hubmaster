<div class="post-item-card d-flex flex-column">
  <div>
    <img class="img-fluid" [src]="data.thumbnail" [alt]="data.title">
  </div>
  <div class="p-15 h-100 d-flex flex-column justify-content-between">
    <div>
      <div class="text-primary mb-2">{{ data.date | date }}</div>
      <div class="font-16 font-weight-medium color-mine-shaft mb-15">{{ data.title }}</div>
      <div class="color-dove-gray mb-35">{{ data.description }}</div>
    </div>
    <div class="d-flex justify-content-center">
      <button class="btn btn-primary btn-small mb-15">Read more</button>
    </div>
  </div>
</div>
