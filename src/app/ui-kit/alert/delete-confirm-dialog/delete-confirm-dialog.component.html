<a class="close" [mat-dialog-close]="false"><span class="material-icons">close</span></a>
<h5 mat-dialog-title class="text-center mt-20 px-50">Are you sure?</h5>
<div mat-dialog-content class="py-20 text-center color-dove-gray pretty-scroll">Do you really want to delete?</div>
<div class="d-flex justify-content-center" mat-dialog-actions>
  <button class="btn btn-info mr-20" [mat-dialog-close]="false">Cancel</button>
  <button class="btn btn-danger" [mat-dialog-close]="true">Delete</button>
</div>
