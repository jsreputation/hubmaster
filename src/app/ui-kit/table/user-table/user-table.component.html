<job-hub-table [rows]="users"
               [columns]="columns"
               [pageSize]="take"
               [length]="total"
               [loading]="isLoading"
               (page)="onPage($event)"
               emptyDescription="No users to display.">
  <ng-template #imageColumn let-user="row">
    <job-hub-avatar [src]="user.avatar"></job-hub-avatar>
  </ng-template>

  <ng-template #nameColumn let-user="row">
    <div class="d-flex flex-column pr-20">
      <a class="font-13 font-weight-bold text-primary mb-1" (click)="selectUser.emit(user.id)">{{ user | fullName }}</a>
      <span class="font-10 font-weight-medium color-dove-gray">{{ user.email }}</span>
    </div>
  </ng-template>

  <ng-template #projectColumn let-user="row">
    <span class="font-13 color-mine-shaft">{{ user.projectCount }}</span>
  </ng-template>

  <ng-template #dateColumn let-user="row">
    <span class="font-13 color-mine-shaft">{{ user.createdAt | date }}</span>
  </ng-template>

  <ng-template #statusColumn let-user="row">
    <span class="font-13" [ngClass]="user.isEmailVerified ? 'text-primary' : 'color-mine-shaft'">{{ user.isEmailVerified ? 'Verified' : 'Not Verified' }}</span>
  </ng-template>

  <ng-template #actionColumn>
    <job-hub-action-dropdown></job-hub-action-dropdown>
  </ng-template>

</job-hub-table>
