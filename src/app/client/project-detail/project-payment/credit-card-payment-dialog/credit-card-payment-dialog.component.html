<a class="close" mat-dialog-close><span class="material-icons">close</span></a>
<h5 mat-dialog-title class="text-center mt-20 px-50 color-mine-shaft">Make Payment</h5>
<div mat-dialog-content class="pt-10 px-50 pretty-scroll">
  <p class="color-dove-gray font-14 text-center mx-20 mb-30">
    Please scan or enter card details below.
  </p>
  <div class="d-flex justify-content-center align-items-center">
    <button class="btn btn-primary">
      <img class="pr-10" src="assets/images/icons/payment/scan.svg" alt="scan">
      Scan card</button>
  </div>
  <form [formGroup]="form" class="mt-30">
    <job-hub-text-input placeholder="Name on card" formControlName="cardName" data-stripe="number"></job-hub-text-input>
    <div id="cardNumber" class="mt-0 mb-4"></div>
    <div class="d-flex">
      <div id="cardExpiry" class="mr-4 w-50"></div>
      <div id="cardCvc" class="w-50"></div>
    </div>
    <div class="my-30">
      <span class="font-12 color-tundora">Milestone #{{milestone.order + 1}}</span>
      <div class="d-flex justify-content-between">
        <span class="text-primary font-18">{{milestone.name}}</span>
        <span class="text-primary font-18">{{amount | currency}}</span>
      </div>
    </div>
    <job-hub-checkbox [(value)]="saveCardInfo" label="Save card details on profile."></job-hub-checkbox>
  </form>
</div>
<div mat-dialog-actions class="d-flex justify-content-center">
  <button class="btn btn-primary" (click)="makePayment()" [disabled]="!form.valid">Make payment</button>
</div>

<job-hub-spinner *ngIf="isSaving"></job-hub-spinner>
