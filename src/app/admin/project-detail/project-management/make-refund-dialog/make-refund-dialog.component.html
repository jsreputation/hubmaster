<a class="close" mat-dialog-close><span class="material-icons">close</span></a>
<h5 mat-dialog-title class="text-center mt-20 px-50 color-mine-shaft">Refund</h5>
<div mat-dialog-content class="pt-10 px-50 pretty-scroll">
  <p class="color-dove-gray font-14 text-center mx-20 mb-30">
    Are you sure want to make a refund to:
  </p>
  <div class="d-flex justify-content-center mb-50">
    <job-hub-avatar class="mr-35" [src]="project.user.avatar" [size]="65"></job-hub-avatar>
    <span class="color-mine-shaft font-14 pl-1"></span>
    <div class="pl-35 border-left d-flex flex-column justify-content-center">
      <div class="color-tundora font-12">amount</div>
      <div class="text-primary font-18 font-weight-medium">{{project.refund.amount | currency}}</div>
    </div>
  </div>
</div>
<div mat-dialog-actions class="d-flex justify-content-center">
  <button class="btn btn-primary" (click)="makeRefund()">Make Refund</button>
</div>

<job-hub-spinner *ngIf="isSaving"></job-hub-spinner>
