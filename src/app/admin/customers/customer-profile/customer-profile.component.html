<section class="bg-white shadow-1">
  <div class="container profile d-flex align-items-center justify-content-center">
    <div class="d-flex flex-column align-items-center" *ngIf="user">
      <job-hub-avatar size="90" [src]="user.avatar"></job-hub-avatar>
      <span class="font-weight-medium color-mine-shaft mt-15">{{ user | fullName }}</span>
      <span class="font-weight-medium font-10 text-primary mt-5">{{ user.email }}</span>
    </div>
  </div>
  <div class="container">
    <ul class="nav nav-tabs d-flex justify-content-between px-0 px-xl-100 font-12 color-tundora">
      <li class="nav-item flex-1 px-0" [routerLink]="menu.route" *ngFor="let menu of menus">
        <a class="nav-link py-2 px-10" routerLinkActive="active">{{ menu.label }}</a>
      </li>
    </ul>
  </div>
</section>
<section>
  <div class="container py-40 px-0 px-xl-100">
    <router-outlet></router-outlet>
  </div>
</section>
