<section class="pt-30 d-flex flex-column">
  <div class="d-flex justify-content-between mb-10 px-30">
    <p class="font-18 color-mine-shaft mb-0 font-weight-medium">Idea Board</p>
    <button class="btn btn-primary" (click)="upload()">+ Upload Now</button>
  </div>

  <form class="px-30" [formGroup]="filterForm">
    <div class="row">
      <div class="col-12 col-md-6 col-lg-3">
        <job-hub-select [options]="availableProjectAccessoryTypes" label="Services" placeholder="Services" formControlName="projectType"></job-hub-select>
      </div>
<!--      <div class="col-12 col-md-6 col-lg-3">-->
<!--        <job-hub-select [options]="projectOptions.materialTypes" label="Materials" placeholder="Materials" formControlName="materialType"></job-hub-select>-->
<!--      </div>-->
    </div>
  </form>

  <job-hub-scrollable-idea-board [editable]="true" [filter$]="filterForm.valueChanges"></job-hub-scrollable-idea-board>
</section>
