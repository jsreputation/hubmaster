<a class="close" mat-dialog-close><span class="material-icons">close</span></a>
<h5 mat-dialog-title class="text-center mt-20 px-50">Speak to a project consultant to learn more and to discuss the details of your project.</h5>
<div mat-dialog-content class="py-30 pretty-scroll">
  <form [formGroup]="form" class="px-150">
    <ng-container formGroupName="user">
      <job-hub-text-input placeholder="First Name" formControlName="firstName"></job-hub-text-input>
      <job-hub-text-input placeholder="Last Name" formControlName="lastName"></job-hub-text-input>
      <job-hub-text-input type="email" placeholder="Email Address" formControlName="email"></job-hub-text-input>
      <job-hub-text-input type="password" placeholder="Password" formControlName="password"></job-hub-text-input>
      <job-hub-text-input type="password" placeholder="Confirm Password" formControlName="confirmPassword"></job-hub-text-input>
      <job-hub-phone-number-input formControlName="phone"></job-hub-phone-number-input>
      <job-hub-address-auto-complete-input formControlName="address" placeholder="Address"></job-hub-address-auto-complete-input>
    </ng-container>
    <ng-container formGroupName="consultation">
      <job-hub-date-time-picker formControlName="datetime"></job-hub-date-time-picker>
      <ng-container formGroupName="patioPackage">
        <job-hub-select [options]="packageTypeOptions" placeholder="Package Type" formControlName="packageType" readonly="true"></job-hub-select>
        <ng-container *ngIf="options && additionalOptions">
          <job-hub-select [options]="options" placeholder="Select Option" formControlName="option"></job-hub-select>
          <p class="color-dove-gray mb-20 mt-40 text-center">Select what will be included in your hardscaping project</p>
          <job-hub-image-card-selector [cols]="2" [options]="additionalOptions" formControlName="additional"></job-hub-image-card-selector>
        </ng-container>
      </ng-container>
    </ng-container>
    <div class="mt-40">
      <mat-checkbox class="color-dove-gray" formControlName="terms">
        I agree to the <a mat-dialog-close class="text-primary" [routerLink]="ROUTES.landingPages.legalNotice | routeToAbsolute">Terms of Service</a> and <a mat-dialog-close class="text-primary" [routerLink]="ROUTES.landingPages.privacy | routeToAbsolute">Privacy Policy</a>
      </mat-checkbox>
    </div>
  </form>
</div>
<div mat-dialog-actions class="d-flex justify-content-center">
  <button class="btn btn-primary" [disabled]="isSaving" (click)="register()">Create Account</button>
</div>
<job-hub-spinner *ngIf="isSaving"></job-hub-spinner>
