<job-hub-spinner *ngIf="isLoading"></job-hub-spinner>
<div class="container h-100 d-flex align-items-center">
  <div class="row w-100 mb-150">
    <div class="col-12 col-md-6 col-lg-5 mx-auto">
      <h1 class="text-center mb-50 color-mine-shaft">Forgot Password</h1>
      <form class="w-100" autocomplete="off" [formGroup]="forgotPasswordForm" (ngSubmit)="sendEmail()">
        <job-hub-text-input type="email" label="Email address" placeholder="Email address" formControlName="email"></job-hub-text-input>
        <div class="d-flex flex-column align-items-center justify-content-center mt-50">
          <button class="btn btn-primary mb-10" [disabled]="forgotPasswordForm.invalid || isLoading">{{ hasSent ? 'Resend Email' : 'Send Email' }}</button>
          <a class="font-10 text-primary" [routerLink]="ROUTES.auth.login | routeToAbsolute">Go back to login</a>
        </div>
      </form>
    </div>
  </div>
</div>
