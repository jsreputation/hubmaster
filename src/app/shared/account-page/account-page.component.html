<section class="bg-white shadow-1">
  <div class="container profile d-flex align-items-center justify-content-center">
    <div class="d-flex flex-column align-items-center position-relative" *ngIf="user$ | async as user">
      <job-hub-avatar-uploader [rounded]="true" [src]="user.avatar" [size]="90" (srcChange)="uploadAvatar($event, user)"></job-hub-avatar-uploader>
      <span class="font-weight-medium color-mine-shaft mt-15">{{ user | fullName }}</span>
      <span class="font-weight-medium font-10 text-primary mt-5">{{ user.email }}</span>
      <job-hub-spinner *ngIf="isLoading"></job-hub-spinner>
    </div>
  </div>
  <div class="container">
    <ul class="nav nav-tabs d-flex justify-content-between px-0 px-xl-100 font-12 color-tundora">
      <ng-container *ngFor="let menu of menus">
        <li class="nav-item flex-1 px-0" [routerLink]="menu.route" *jobHubIfRoles="menu.roles">
          <a class="nav-link py-2 px-10" routerLinkActive="active">{{ menu.label }}</a>
        </li>
      </ng-container>
    </ul>
  </div>
</section>
<section>
  <div class="container px-0 px-xl-100">
    <router-outlet></router-outlet>
  </div>
</section>
